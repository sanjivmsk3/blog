<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Bloger</title>
</head>
<body>
    <navbar class="navbar-expand-lg sticky-top navbar navbar-light bg-{% block color %}{% endblock %}">
        <div class="container">
            <a href="" class="navbar-brand">Blogger</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'user-dashboard' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'LogOut' %}" class="nav-link text-danger fw-bold">LogOut</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'homepage' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'SignUp' %}" class="nav-link">SignUp</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </navbar>
{% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
