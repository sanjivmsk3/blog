{% extends 'base.html' %}
{% block color %}primary{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row mt-5">
        <div class="col-lg-5 mx-auto">
            <div class="card">
                <div class="card-header display-5">SignUp here</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
